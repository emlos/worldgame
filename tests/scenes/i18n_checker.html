<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I18N – Coverage / Diff</title>

        <script>
            // Match other tests/docs
            const debug = true;
        </script>

        <!-- match other tests -->
        <script type="module" src="../../src/classes/classes.js"></script>
        <script type="module" src="../../src/data/data.js"></script>
        <script type="module" src="../../src/shared/modules.js"></script>

        <style>
            :root {
                --bg: #0b0d10;
                --fg: #e6ecf1;
                --muted: #91a4b1;
                --card: #11161b;
                --line: #26323b;
                --accent: #61dafb;
                --warn: #ffd166;
                --bad: #ff5c7a;
                --ok: #7cff6b;
            }
            html,
            body {
                margin: 0;
                padding: 0;
                background: var(--bg);
                color: var(--fg);
                font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue",
                    Arial;
            }
            .wrap {
                max-width: 1200px;
                margin: 32px auto;
                padding: 0 16px;
            }
            h1 {
                font-size: 20px;
                margin: 0 0 8px;
            }
            .small {
                color: var(--muted);
                font-size: 12px;
            }
            a {
                color: var(--accent);
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            .row {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                align-items: center;
                margin: 10px 0 16px;
            }

            .card {
                background: var(--card);
                border: 1px solid var(--line);
                border-radius: 12px;
                padding: 16px;
                margin: 12px 0;
            }

            .tabs {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
                margin: 12px 0;
            }
            .tabbtn {
                background: #1f2a33;
                color: var(--fg);
                border: 1px solid var(--line);
                padding: 8px 10px;
                border-radius: 10px;
                cursor: pointer;
            }
            .tabbtn:hover {
                background: #21323f;
            }
            .tabbtn.active {
                border-color: var(--accent);
                box-shadow: 0 0 0 1px #000 inset;
            }
            .panel {
                display: none;
            }
            .panel.active {
                display: block;
            }

            label {
                color: var(--muted);
                font-size: 12px;
            }

            select,
            input[type="text"] {
                background: #0d1216;
                color: var(--fg);
                border: 1px solid var(--line);
                border-radius: 10px;
                padding: 8px 10px;
                outline: none;
            }
            input[type="text"] {
                min-width: 280px;
            }

            button {
                background: #1f2a33;
                color: var(--fg);
                border: 1px solid var(--line);
                padding: 7px 10px;
                border-radius: 10px;
                cursor: pointer;
            }
            button:hover {
                background: #21323f;
            }
            .btnlink {
                background: transparent;
            }

            .pill {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                padding: 2px 10px;
                border-radius: 999px;
                border: 1px solid var(--line);
                background: #0b0d10;
                color: var(--muted);
                font-size: 12px;
                font-variant-numeric: tabular-nums;
            }
            .pill.ok {
                color: var(--ok);
                border-color: rgba(124, 255, 107, 0.35);
            }
            .pill.bad {
                color: var(--bad);
                border-color: rgba(255, 92, 122, 0.35);
            }
            .pill.warn {
                color: var(--warn);
                border-color: rgba(255, 209, 102, 0.35);
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }
            th,
            td {
                border-top: 1px solid var(--line);
                padding: 6px 8px;
                text-align: left;
                vertical-align: top;
            }
            th {
                font-weight: 600;
                color: var(--muted);
            }
            tr:first-child > th,
            tr:first-child > td {
                border-top: 0;
            }

            code {
                background: #0d1216;
                padding: 2px 6px;
                border-radius: 6px;
                border: 1px solid var(--line);
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                    "Liberation Mono", "Courier New", monospace;
                font-size: 12px;
            }

            .grid2 {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
            @media (max-width: 980px) {
                .grid2 {
                    grid-template-columns: 1fr;
                }
            }

            .muted {
                color: var(--muted);
            }

            .list {
                display: flex;
                flex-direction: column;
                gap: 6px;
            }
            .list .item {
                display: flex;
                gap: 8px;
                align-items: baseline;
                border: 1px solid var(--line);
                border-radius: 10px;
                padding: 8px 10px;
                background: #0d1216;
            }
            .list .item .k {
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                    "Liberation Mono", "Courier New", monospace;
                font-size: 12px;
                color: var(--fg);
            }
            .list .item .meta {
                margin-left: auto;
                color: var(--muted);
                font-variant-numeric: tabular-nums;
            }

            .mono {
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                    "Liberation Mono", "Courier New", monospace;
            }
            .missing {
                color: var(--bad);
                font-weight: 700;
            }
            .present {
                color: var(--ok);
                font-weight: 700;
            }
            .nowrap {
                white-space: nowrap;
            }

            .kbd {
                border: 1px solid var(--line);
                border-bottom-width: 2px;
                border-radius: 8px;
                padding: 2px 6px;
                font-size: 12px;
                color: var(--muted);
                background: #0b0d10;
            }
        </style>
    </head>

    <body>
        <div class="wrap">
            <h1>I18N – Coverage / Diff</h1>
            <div class="row small">
                <a href="../../index.html">back</a>
                <span>•</span>
            </div>

            <div class="card">
                <div class="row" id="controls"></div>
                <div class="tabs" id="tabs"></div>
            </div>

            <div class="panel active" id="tab-overview"></div>
            <div class="panel" id="tab-missing"></div>
            <div class="panel" id="tab-placeholders"></div>
            <div class="panel" id="tab-conflicts"></div>
            <div class="panel" id="tab-scenes"></div>
            <div class="panel" id="tab-explorer"></div>
        </div>

        <script type="module" src="./i18n_checker.js"></script>
    </body>
</html>
