<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Map Full Test</title>
    <script>
      const debug = true;
    </script>
    <script type="module" src="../../src/classes/classes.js"></script>
    <script type="module" src="../../src/data/data.js"></script>
    <script type="module" src="../../src/shared/modules.js"></script>
  </head>
  <style>
    :root {
      --bg: #0b0d10;
      --fg: #e6ecf1;
      --muted: #91a4b1;
      --card: #11161b;
      --line: #26323b;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
    }
    .wrap {
      max-width: 99vw;
      margin: auto auto;
      padding: 0 16px;
    }

    .left {
      width: 30%;
    }

    .right {
      width: 70%;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 16px;
    }
    h2 {
      font-size: 16px;
      margin: 24px 0 8px;
      color: var(--muted);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
      position: relative;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th,
    td {
      border-top: 1px solid var(--line);
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }

    td {
      line-height: 1.7;
    }
    th {
      font-weight: 600;
      color: var(--muted);
    }
    tr:first-child > th,
    tr:first-child > td {
      border-top: 0;
    }
    .kv th {
      width: 220px;
    }
    .row {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }

    .col {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      background: #1f2a33;
      color: var(--fg);
      border: 1px solid var(--line);
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #21323f;
    }

    code {
      background: #0d1216;
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid var(--line);
    }
    small {
      color: var(--muted);
      font-size: 12px;
    }

    .slider {
      flex-grow: 1;
    }

    #btnGenerate {
      min-height: 100%;
      min-width: 20%;
    }

    input[type="number"] {
      background: var(--card);
      border: 2px solid var(--line);
      border-radius: 5px;
      color: var(--fg);
      padding: 5px;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
    }

    label {
      text-wrap: none;
      align-self: center;
    }
  </style>
  <body>
    <h1>Test</h1>
    <div class="wrap">
      <h1>World â€“ Map Test</h1>
      <p><a href="../../index.html">back</a></p>
      <div class="row">
        <div class="left">
          <div class="card" id="mapinfo"></div>
          <div class="card" id="locationinfo"></div>
        </div>
        <div class="right">
          <div class="row">
            <div class="col" style="flex-grow: 1">
              <div class="row">
                <label for="densitySlider">World density:<br><small id="density"> +0%</small></label>
                <input type="range" min="0" max="500" value="0" class="slider" id="densitySlider" />
              </div>
              <div class="row">
                <label for="worldWidth">map width: </label>
                <input type="number" id="worldWidth" value="100" max="100" min="0" />
                <label for="worldHeight">map Height: </label>
                <input type="number" id="worldHeight" value="50" max="100" min="0" />
                <button id="adjustProportions">reset</button>
              </div>
            </div>
            <button id="btnGenerate">regenerate world</button>
          </div>
          <div class="card" id="map"></div>
          <div class="card" id="location">
            <h2>Location details</h2>
            <p><small>Click a circle on the map to see its information and places.</small></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./world_map_full.js"></script>
  </body>
</html>
