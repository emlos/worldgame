<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taylor Map Test</title>
    <script>
      const debug = true;
    </script>
    <script type="module" src="../../src/classes/classes.js"></script>
    <script type="module" src="../../src/data/data.js"></script>
    <script type="module" src="../../src/shared/modules.js"></script>
  </head>
  <style>
    :root {
      --bg: #0b0d10;
      --fg: #e6ecf1;
      --muted: #91a4b1;
      --card: #11161b;
      --line: #26323b;
      --map-bg: #050608;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
    }

    button {
      background: #2d6cdf;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
    }

    button:hover {
      filter: brightness(1.1);
    }

    #map svg {
      display: block;
    }

    .info-row {
      font-size: 14px;
      margin: 4px 0;
    }

    .info-row span.label {
      color: var(--muted);
    }

    code {
      background: #020305;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
  <body>
    <div class="page">
      <div class="card">
        <h1>Taylor – Map Interaction Test</h1>
        <p><a href="../../index.html">back</a></p>
        <p class="subtitle">
          Generates a random world map, places Taylor on it, and lets you move
          her to a random adjacent location.
        </p>

        <div class="info-row">
          <span class="label">Current location:</span>
          <span id="taylorCurrent">—</span>
        </div>
        <div class="info-row">
          <span class="label">Home location:</span>
          <span id="taylorHome">—</span>
        </div>

        <div style="margin-top: 12px;">
          <button id="btnStep">Step to random neighbour</button>
          <button id="btnResetWorld">Regenerate world</button>
        </div>

        <p style="margin-top: 8px; font-size: 12px; color: var(--muted);">
          On the map: <code>yellow</code> = Taylor's current location,
          <code>green outline</code> = Taylor's home. Click any node to
          teleport Taylor there.
        </p>
      </div>

      <div class="card" id="map">
        <!-- SVG map is injected here -->
      </div>
    </div>

    <script src="./world_map_taylor.js"></script>
  </body>
</html>
